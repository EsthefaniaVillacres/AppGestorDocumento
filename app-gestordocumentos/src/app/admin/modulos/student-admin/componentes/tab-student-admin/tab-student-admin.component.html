<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                class="mr-2 inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="listData" [rows]="10" [paginator]="true"
        [globalFilterFields]="['Cedula', 'Nombre','Apellido','Telefono','Direccion','Correo']"
        [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedListData" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Gestión de Registros</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input #buscar pInputText type="text" (input)="dt.filterGlobal(buscar.value, 'contains')"
                        placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code" style="min-width:15rem">Cedula <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="name" style="min-width:15rem">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="lastname" style="min-width:15rem">Apellido <p-sortIcon
                        field="lastname"></p-sortIcon></th>
                <th pSortableColumn="phone" style="min-width:15rem">Telefono <p-sortIcon field="phone"></p-sortIcon>
                </th>
                <th pSortableColumn="address" style="min-width:15rem">Dirección <p-sortIcon
                        field="address"></p-sortIcon></th>
                <th pSortableColumn="email" style="min-width:15rem">Correo Electrónico <p-sortIcon
                        field="email"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{ row.Cedula }}</td>
                <td>{{ row.Nombre }}</td>
                <td>{{ row.Apellido }}</td>
                <td>{{ row.Telefono }}</td>
                <td>{{ row.Direccion }}</td>
                <td>{{ row.Correo }}</td>
                <td class="iconos">
                    <div class="buttonRounded" (click)="asignedManager(row)"><i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="edit(row)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteRow(row)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between"></div>
        </ng-template>
    </p-table>
</div>
<ng-container *ngIf="mostrar">
    <app-form-student-admin [data]="data" [dataDialog]="dataDialog" (onClick)="hideDialog()"></app-form-student-admin>
</ng-container>
<ng-container *ngIf="mostrarCarreras">
    <app-student-career-admin 
    [data]="data" 
    [visible]="visible"
     (onClick)="hideDialogCarreras()"></app-student-career-admin>
</ng-container>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
