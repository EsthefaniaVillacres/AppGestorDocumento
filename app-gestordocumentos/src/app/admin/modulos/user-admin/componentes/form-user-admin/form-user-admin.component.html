<p-dialog [(visible)]="dataDialog"
 [style]="{ width: '450px' }"
header="Detalles de registro" 
[modal]="true"
(onHide)="hideDialog()"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="data.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !data.name">Nombre es requerido.</small>
        </div>
        <div class="field">
            <label for="email">Correo electr칩nico</label>
            <input type="text" pInputText id="email" [(ngModel)]="data.email" required autofocus />
            <small class="p-error" *ngIf="submitted && !data.email">Correo electr칩nico es requerido.</small>
        </div>
        <div class="field">
            <label for="password">Contrase침a</label>
            <input type="password" pInputText id="password" [(ngModel)]="data.password" required autofocus />
            <small class="p-error" *ngIf="submitted && !data.password">Contrase침a es requerido.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>
</p-dialog>
